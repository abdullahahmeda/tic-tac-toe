<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document1</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <nav class="navbar">
        <div class="container navbar-container">
            <a class="navbar-brand" href="#!">X<span>O</span></a>

            <div class="navbar-collapse">
                <ul class="navbar-menu">
                    <li class="menu-item"><a href="">The Game</a></li>
                    <li class="menu-item"><a href="">Statistics</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="game-wrapper">
        <div class="container game-container">
            <input type="text" class="form-control username-input" placeholder="Username..">
            <button class="btn btn-primary start-playing-btn">Start Playing!</button>
        </div>
    </div>

    <div class="online-players">
        <div class="container">
            <div class="online-players-box">
                <p class="online-players-text">Online Players: <span id="currently-online">0</span></p>
                <ul class="online-players-list">
                    <hr class="online-players-line">
                    <li class="online-player">
                        <p class="online-player-name">User1</p>
                        <p class="last-game-date">Last game: 2 minutes ago</p>
                    </li>
                    <hr class="online-players-line">
                    <li class="online-player">
                        <p class="online-player-name">User1</p>
                        <p class="last-game-date">Last game: 2 minutes ago</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>Developed by <a href="https://github.com/abdullahahmeda">Abdullah Ahmed</a> &copy;</p>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>
</body>
</html>
